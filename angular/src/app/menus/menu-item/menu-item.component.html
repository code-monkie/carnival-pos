<section id="menu-item">
  <div class="card m-3">
    <h3 class="card-header">{{menuItem.name | uppercase}}</h3>
    <a routerLink="/order">
      <img class="card-img-top" [src]="menuItem.imageUrl">
    </a> 
    <div class="card-footer text-center">
        <h2 class="card-text">{{ menuItem.price / 100 | currency: 'USD': true}}</h2>
    </div>
  </div>
</section>
