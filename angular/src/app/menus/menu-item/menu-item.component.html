<section id="menu-item">
  <div class="card" style="width: 300px; height: 300px;">
    <h3 class="card-header">{{menuItem.name | uppercase}}</h3>
    <a href="">
      <img class="card-img-top" [src]="menuItem.imageUrl" style="max-width: 200px; max-height: 200px" alt="Mmmmm Burger">
    </a> 
    <div class="card-footer text-center">
        <h2 class="card-text">{{ menuItem.price / 100 | currency: 'USD': true}}</h2>
    </div>
  </div>
</section>
