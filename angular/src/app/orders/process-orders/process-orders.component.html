<section id="process">
  <div class="container">
    <div *ngIf="orders != undefined && orders.length >= 0">
      <div *ngFor="let order of orders">
        <app-available-order [order]="order"></app-available-order>
      </div>
    </div>
    <div *ngIf="orders == undefined || orders.length == 0">
      <h1 class="text-center">Everyone is happy!</h1>
      <img src="../assets/people.png" />
    </div>
  </div>
</section>
