<section id="order">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card p-4">
          <h1>Current Order</h1>
          <hr>
          <div *ngIf="currentOrder">
            <h3>{{currentOrder.customerName}}</h3>
            <h5>Is Clown: {{currentOrder.isClown}}</h5>
            <hr>
            <div *ngFor="let oItem of currentOrder.orderedItems; let i = index">
                <h5> {{oItem.name | uppercase}} </h5>
                <p> {{oItem.price / 100 | currency: 'USD': true}} </p>
              <div *ngFor="let extra of currentOrder.orderedItems[i].extras">
                <p> {{extra.name | uppercase}} </p>
                <p> {{extra.price / 100 | currency: 'USD': true}} </p>
              </div>  
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card p-4">
          <h1>Name:</h1><input type="text" name="name">
          <hr>
          <br>
          <button (click)="addOrder(menuItem)" class="btn btn-primary py-2" *ngFor="let menuItem of menuItems">
            <p> {{menuItem.name | uppercase}} </p>
            <p> {{menuItem.price / 100 | currency: 'USD': true}} </p>
          </button>
        </div>
      </div>
      <hr>
    </div>
  </div>
</section>
