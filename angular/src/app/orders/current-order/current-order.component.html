<section id="order">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card p-4">
          <h1 >Current Order</h1>
          <div *ngIf="currentOrder">
            <h4 class="text-muted ml-2">{{currentOrder.customerName}}</h4>
            <h4 class="text-muted ml-2">{{ this.currentOrder.total / 100 | currency: 'USD': true}}</h4>
            <h5 class="text-muted ml-2" *ngIf="currentOrder.isClown">No Clowns sucker!</h5>
            <button class="btn btn-success"  [ngClass]="{disabled : currentOrder.orderedItems.length <= 0}" (click)="submitOrder()">Submit</button>
            <hr>
            <div *ngFor="let oItem of currentOrder.orderedItems; let i = index">
                <h5> {{oItem.name | uppercase}} </h5>
                <p> {{oItem.price / 100 | currency: 'USD': true}} </p>
              <div *ngFor="let extra of currentOrder.orderedItems[i].extras">
                <p> {{extra.name | uppercase}} </p>
                <p> {{extra.price / 100 | currency: 'USD': true}} </p>
              </div>  
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-4">
          <button (click)="addOrder(menuItem)" class="btn btn-primary m-2" *ngFor="let menuItem of menuItems">
            <p> {{menuItem.name | uppercase}} </p>
            <p> {{menuItem.price / 100 | currency: 'USD': true}} </p>
          </button>
        </div>
      </div>
      <hr>
    </div>
  </div>
</section>
